<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://s2.coinmarketcap.com/static/img/coins/64x64/11419.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toncoin Price</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <button type="button" onclick="updatePrice()" class="button-reload">
        </button>
        <h1>
            <img src="https://s2.coinmarketcap.com/static/img/coins/64x64/11419.png" height="38" width="38" alt="TON" loading="lazy" decoding="async" fetchpriority="low">
            TON
        </h1>
        <div class="price">
            <p id="price">The current price of TON is: ${{price}}</p>
        </div>
        <div class="graph">
            <div id="graph"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function updatePrice() {
            $.get('/get_price', function(data) {
                $('#price').text('The current price of TON is: $' + data.price);
            });
        }
        setInterval(updatePrice, 10000); // Обновление каждые 10 секунд
    </script>
</body>
</html>
